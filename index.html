<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="theme-color" content="#020502" />
    <title>Christmas tree for Afa</title>
    <!-- Import "Great Vibes" font for the English flower body style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'retro-bg': '#020502',
              'retro-green': '#00ff41',
              'retro-red': '#ff0033',
              'retro-gold': '#ffd700',
              'retro-dim': '#1a2e1a',
            },
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
              // Add the new cursive font family
              cursive: ['"Great Vibes"', 'cursive'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'twinkle': 'pulse 2s ease-in-out infinite',
            }
          }
        }
      }
    </script>
    <style>
      body { margin: 0; padding: 0; overflow: hidden; background-color: #020502; }
      canvas { display: block; }
      /* Custom scrollbar for GUI if needed, though lil-gui handles itself */
      .lil-gui { 
        --background-color: #1a2e1a;
        --text-color: #00ff41;
        --title-background-color: #020502;
        --widget-color: #004d1a;
        --hover-color: #006622;
        --focus-color: #006622;
        --number-color: #ffd700;
        --string-color: #ff0033;
      }
      #webcam-preview {
        position: absolute;
        bottom: 20px;
        left: 20px;
        width: 160px;
        border: 1px solid #00ff41;
        opacity: 0.8;
        z-index: 50;
        transform: scaleX(-1); /* Mirror for natural feel */
        display: none; /* Hidden by default until enabled */
        border-radius: 4px;
        box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "three/": "https://aistudiocdn.com/three@^0.181.2/",
    "three": "https://aistudiocdn.com/three@^0.181.2",
    "lil-gui": "https://aistudiocdn.com/lil-gui@0.19.1",
    "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.8/+esm"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <video id="webcam-preview" autoplay playsinline></video>
  </body>
</html>
